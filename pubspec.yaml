name: ponomar
description: Orthodox Church Calendar

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+6

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.0.5
  shared_preferences: ^2.0.13
  auto_size_text: ^3.0.0
  easy_localization: ^3.0.0
  path: ^1.8.0
  flutter_svg: ^0.22.0
  sqflite: ^2.0.2
  supercharged: ^2.1.1
  json_annotation: ^4.4.0
  sprintf: ^6.0.0
  after_init: ^0.1.2
  group_list_view: ^1.1.1
  jiffy: ^5.0.0
  quiver: ^3.0.1+1
  flutter_archive: ^5.0.0
  audioplayers: ^0.20.1
  flutter_html: ^2.2.1
  page_view_indicators: ^2.0.0
  dots_indicator: ^2.1.0
  share_plus: ^4.0.4
  flutter_markdown: ^0.6.1
  html: ^0.15.0
  html2md: ^1.2.6
  store_redirect: ^2.0.0
  screenshot: ^1.2.3
  in_app_purchase: ^2.0.1
  rate_my_app: ^1.1.0+1
  launch_review: ^3.0.1
  fluttertoast: ^8.0.9
  flutter_local_notifications: ^9.5.3+1
  flutter_native_timezone: ^2.0.0
  rxdart: ^0.27.5
  firebase_core: ^1.20.0
  firebase_analytics: ^9.3.0
  flutter_toolkit:
    path: /Users/alexey/workspace/flutter_toolkit

dev_dependencies:
  build_runner: ^2.1.7
  json_serializable: ^6.1.4
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/newicon2.png"
  image_path_android: "assets/images/newicon.png"

flutter_native_splash:
  image: assets/images/launch_icon.png
  color: "ffffff"
  image_dark: assets/images/launch_icon2.png
  color_dark: "000000"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/calendar/
    - assets/bible/
    - assets/books/
    - assets/saints/
    - assets/icons/
    - assets/translations/ru/
